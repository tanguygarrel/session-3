<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chapitre 1</title>
  </head>
  <body>
    <h1>Chapitre 1</h1>

    <p>Best off des plus beaux clichés du Président des Etats-Unis d'Amérique</p>
        <div class="container my-4">
      <h1>Quelques photos</h1>
      <!-- Ce block avec pour id "app" sert à créer une galerie -->
      <div id="app">
        <carousel-3d>
          <!-- Pour ajouter une photo à cette galerie il faut ajouter une
          balise <slide> contenant une <img>. Chaque slide doit avoir
          un index different. -->
          <slide :index="0">
            <img src="../images/trump.jpg" />
          </slide>
          <slide :index="1">
            <img src="../images/trump2.jpg" />
          </slide>
          <slide :index="2">
            <img src="../images/trump3.jpg" />
          </slide>
          <slide :index="3">
            <img src="../images/trump4.jpg" />
          </slide>
        </carousel-3d>
      </div>
    </div>

    <!-- Les fichiers javascript qui permettent au carousel de fonctionner. Ces
    fichier JS sont référencés avec des chemins relatifs. Si vous devez les référencer
    dans un fichier depuis un autre dossier, pensez à mettre à jour ces chemins. -->
    <script src="../vendors/vue.min.js"></script>
    <script src="../vendors/vue-carousel-3d.min.js"></script>
    <script src="../gallery.js"></script>
    <ul>
      <li>
        <a href="chapitre-2.html">Chapitre suivant</a>
      </li>
      <li>
        <a href="../index.html">Retour au sommaire</a>
      </li>
    </ul>
  </body>
</html>
